<script src="https://d3js.org/d3.v4.min.js"></script>

<body>

	<h1>Homework 3</h1>
	
<svg class=kickstarterBubble id=kickstarterBubble></svg>

</body>

<script type="text/javascript">
	
var margin = {top: 15, right: 10, bottom: 60, left: 60},
    width = 700,
    height = 500;

var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

var svg = d3.select(".kickstarterBubble")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
    			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("ks-projects-201801.csv", function(error, data) {
	if(error) throw error;

	data.forEach(function(d) {
		d.pledged = +d.pledged;
		d.backers = +d.backers;
		d.usd_pledged_real = +d.usd_pledged_real;
		d.usd_goal_real = +d.usd_goal_real;
	});

	var USData = data.filter(function(row) {return row['country'] == "US"});

	console.log(USData);

	x.domain(d3.extent(USData, function(d) { return d.backers; }));
  	y.domain([0, d3.max(USData, function(d) { return d.usd_pledged_real; })]);

  	svg.selectAll("dot")
      .data(USData)
    .enter().append("circle")
      .attr("r", 5)
      .attr("cx", function(d) { return x(d.backers); })
      .attr("cy", function(d) { return y(d.usd_pledged_real); });

    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    svg.append("g")
      .call(d3.axisLeft(y));


  });




</script>
